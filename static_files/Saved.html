<script type="text/javascript">
    $(document).ready(() => {
        const database = firebase.database();

        // database.ref('/').remove();
        
        database.ref('saved/article1').set({Title: 'Sample Article 1', Body: 'This is the text for a sample article. This should be displaying at some point.'});

        database.ref('saved/article2').set({Title: 'Sample Article 2',   Body: 'This is the text for a sample article. This should be displaying at some point.'});

        database.ref('saved/article3').set({Title: 'Sample Article 3',   Body: 'This is the text for a sample article. This should be displaying at some point.'});

        database.ref('history/previous').set({Title: 'Previous 7 days', Body: 'These are articles from the previous 7 days.'})

        database.ref('saved/').once('value', (snapshot) => {
            const data = snapshot.val();
            console.log('You received some data!', data);
            $('#status').html('Saved Articles: ' + Object.keys(data));
        });
    });

    
</script>
